<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>

<body>



<section>
    <div>
        <h2 th:text="${attraction.name}"></h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>city</th>
             </tr>

            <tr >
                <td th:text="${attraction.name}" >Name</td>
            <td th:text="${attraction.description}">Description</td>
            <td th:text="${attraction.city}">City</td>
            </tr>

        </table>
    </div>
</section>

<section>
    <div>
        <h2>Tags</h2>
        <table>
            <tr>
                <th>Tags</th>
            </tr>
            <tr th:each="tag : ${tags}">
                <td th:text="${tag}">Tag</td>
            </tr>
        </table>
    </div>
</section>

<div>
    <a href="/attractions" class="KnapAttraktion">Back</a>
</div>

</body>

</html>
