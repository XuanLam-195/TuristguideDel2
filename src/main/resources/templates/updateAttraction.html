<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Attraction</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
    <link rel="stylesheet" type="text/css" href="/update.css">
</head>

<body style="background-image: url('https://uhdwallpapers.org/uploads/converted/18/07/02/landscape-photography-from-denmark-750x1334_69444-mm-90.jpg'); background-size: cover; background-position: center;">


    <h1>Edit Attraction</h1>
    <form action="/attractions/update" method="post" th:object="${attraction}">

        <div class="form-group">
            <label for="name">Name of Attraction:</label>
            <input id="name" name="name"  type="text" th:value="${attraction.name}" readonly>
        </div>

        <div class="form-group">
            <label for="description">Description of Attraction:</label>
            <input id="description" name="description" type="text" th:value="${attraction.description}">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <select id="city"  th:value="${cities}" name="city">
                <option value="København">København</option>
                <option value="Aarhus">Aarhus</option>
                <option value="Aalborg">Aalborg</option>
                <option value="Odense">Odense</option>
                <option value="Esbjerg">Esbjerg</option>
            </select>
        </div>

        <div>
            <div><strong>Tags:</strong></div>
            <div><label><input type="checkbox" th:field="*{tagList}" value="Børnevenlig" /> Børnevenlig</label></div>
            <div><label><input type="checkbox" th:field="*{tagList}" value="Gratis" /> Gratis</label></div>
            <div><label><input type="checkbox" th:field="*{tagList}" value="Kunst" /> Kunst</label></div>
            <div><label><input type="checkbox" th:field="*{tagList}" value="Museum" /> Museum</label></div>
            <div><label><input type="checkbox" th:field="*{tagList}" value="Natur" /> Natur</label></div>
            </div>


        <div class="form-actions">
            <button type="submit">Submit Changes</button>
            <a href="http://localhost:8080/attractions">Back</a>
        </div>

    </form>

</body>
</html>
