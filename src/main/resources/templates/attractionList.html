<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TouristAttraction</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <title>Two Buttons with Space</title>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
    </style>
</head>


<body>

<h1>Tourist Attraction</h1>

<section>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>City</th>
                <th>Tags</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>


            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.name}"></td>
                <td th:text="${attraction.description}"></td>
                <td th:text="${attraction.city}"></td>
                <td><a class="tagKnap" th:href="@{'/attractions/' + ${attraction.getName()} + '/tags'}">Tags</a></td>
                <td><a class="tagKnap" th:href="'/attractions/delete/'+ ${attraction.name}">Slet</a></td>
                <td><a class="tagKnap" th:href="@{'/attractions/' + ${attraction.getName()} + '/'}">Update</a></td>
            </tr>
        </table>

    </div>

    <div class="button-container">
        <a th:href="@{'/attractions/add'}" class="KnapAttraktion">Add Attraction</a>
        <a th:href="@{'/attractions/edit'}" class="KnapAttraktion">Edit Attraction</a>
    </div>



</section>


<footer>
    <p>
        Contact us on  <a href="mailto:tourist-attraktion2024@hotmail.com">tourist-attraktion2024@hotmail.com</a>
    </p>
</footer>

</body>
</html>
