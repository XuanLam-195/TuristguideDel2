<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attraction</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>


<body>

<h1>Tourist Attraction</h1>

<section>
    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Opening Hours</th>
                <th>Adult Ticket Price</th>
                <th>Child Ticket Price</th>
                <th>Rating</th>
                <th>City</th>
                <th>Tags</th>
                <th>Delete</th>
                <th>Update</th>

            </tr>


            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.attraction_id}"></td>
                <td th:text="${attraction.name}"></td>
                <td th:text="${attraction.location}"></td>
                <td th:text="${attraction.description}"></td>
                <td th:text="${attraction.opening_hours.toString()}"></td>
                <td th:text="${attraction.adult_ticket_price}"></td>
                <td th:text="${attraction.child_ticket_price}"></td>
                <td th:text="${attraction.rating}"></td>
                <td th:text="${attraction.city}"></td>

                <td><a class="tagKnap" th:href="@{'/attractions/' + ${attraction.getAttraction_id()} + '/tags'}">Tags</a></td>
                <td><a class="tagKnap" th:href="'/attractions/delete/'+ ${attraction.getAttraction_id()}">Delete</a></td>
                <td><a class="tagKnap" th:href="@{'/attractions/update/' + ${attraction.getAttraction_id()}}">Update</a></td>
            </tr>
        </table>

    </div>


    <div class="button-container " >
        <a th:href="@{'/attractions/add'}" class="KnapAttraktion">Add Attraction</a>
    </div>

</section>

<footer>
    <p>
     <!--  Contact us on  <a href="mailto:tourist-attraktion2024@hotmail.com">tourist-attraktion2024@hotmail.com</a> -->
    </p>
</footer>

</body>
</html>
