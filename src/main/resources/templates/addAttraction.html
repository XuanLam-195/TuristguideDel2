<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body style="background-image: url('https://uhdwallpapers.org/uploads/converted/18/07/02/landscape-photography-from-denmark-750x1334_69444-mm-90.jpg'); background-size: cover; background-position: center;">



    <h1>Add Attraction</h1>
    <form action="/attractions/save" method="post" th:object="${addForm}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" th:value="${addForm.name}" type="text" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" name="description" th:value="${addForm.description}" type="text" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input id="location" name="location" th:value="${addForm.location}" type="text" required>
        </div>

        <div class="form-group">
            <label for="opening_hours">Opening_hours:</label>
            <input id="opening_hours" name="opening_hours" th:value="${addForm.opening_hours}" type="datetime-local" required>
        </div>

        <div class="form-group">
            <label for="adult_ticket_price">Adult_ticket_price:</label>
            <input id="adult_ticket_price" name="adult_ticket_price" th:value="${addForm.adult_ticket_price}" type="number" required>
        </div>

        <div class="form-group">
            <label for="child_ticket_price">Child_ticket_price:</label>
            <input id="child_ticket_price" name="child_ticket_price" th:value="${addForm.child_ticket_price}" type="number" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating:</label>
            <input id="rating" name="rating" th:value="${addForm.rating}" type="number" required>
        </div>

        <div class="form-group">
            <label for="city_id">City:</label>
            <select id="city_id" name="city_name" th:field="*{city}">
                <option th:each="c : ${city}" th:value="${c.city_id}" th:text="${c.city_name}"></option>
            </select>
        </div>

        <label>Tags:</label>
        <div class="form-group">
            <div th:each="tag : ${tags}">
                <label>
                    <input type="checkbox" th:field="*{tagList}" th:value="${tag}">
                </label>
                <label th:text="${tag}"></label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Add Attraction</button>
            <a href="http://localhost:8080/attractions">Back</a>
        </div>
    </form>




</body>
</html>
