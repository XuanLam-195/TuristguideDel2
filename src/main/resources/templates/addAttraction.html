<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body style="background-image: url('https://uhdwallpapers.org/uploads/converted/18/07/02/landscape-photography-from-denmark-750x1334_69444-mm-90.jpg'); background-size: cover; background-position: center;">


<section>
    <h1>Add Attraction</h1>
    <form action="/attractions/save" method="post" th:object="${addAttraction}">

        <div class="form-group">
            <label for="name"><b>Name of Attraction:</b></label>
            <input id="name" name="name" th:value="${addAttraction.name}" type="text" required>
        </div>

        <div class="form-group">
            <label for="description"><b>Description of Attraction:</b></label>
            <input id="description" name="description" th:value="${addAttraction.description}" type="text" required>
        </div>

        <div class="form-group">
            <label for="city"><b>City:</b></label>
            <select id="city" name="city" th:field="*{city}">
                <option th:each="c : ${city}" th:value="${c}" th:text="${c}"></option>
            </select>
        </div>

        <div class="form-group">
            <label><b>Tags:</b></label>
            <div th:each="tag : ${tags}">
                <input type="checkbox" th:field="*{tagList}" th:value="${tag}">
                <label th:text="${tag}"></label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Add Attraction</button>
            <a href="http://localhost:8080/attractions"><b>Back</b></a>
        </div>
    </form>
</section>




</body>
</html>
